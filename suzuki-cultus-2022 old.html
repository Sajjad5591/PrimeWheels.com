<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details</title>
    <link rel="stylesheet" href="car-details.css" />
    <link rel="stylesheet" href="styleindex.css" />
    <link rel="stylesheet" href="basic-style.css" />
</head>

<body>

    <header>
        <h1>Car Details</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="Profile.html">My Profile</a>
        <a href="Newcars.html">New Cars</a>
        <a href="Old-cars.html">Old Cars</a>
    </nav>

    <div class="container">



        <!-- Suzuki Cultus DETAILES -->
        <section id="suzuki-cultus-2022-old" class="car-box">
            <img src="suzuki c 2022.png">
            <h2>Suzuki Cultus 2025</h2>
            <p><strong>Brand:</strong> Suzuki</p>
            <p><strong>Model:</strong> Cultus</p>
            <p><strong>Year:</strong> 2022</p>
            <p><strong>Price:</strong> 22 lakh PKR</p>
            <p><strong>Description:</strong> Stylish Hatchback with advanced features.</p>
        </section>
        <div class="contact-seller">
            <h3>Contact Seller</h3>

            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Booking</button>
            </form>
        </div>

    </div>

    <!-- Modal (shared) -->
    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close">&times;</button>
            <img class="modal-img" src="" alt="" />
            <h3 class="modal-title"></h3>
            <p class="modal-price"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
